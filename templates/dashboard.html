<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard • Feedback Analytics</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
</head>
<body>
  <nav class="topbar">
    <div class="logo">☁️ Feedback Cloud</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/dashboard" class="active">Dashboard</a>
    </div>
  </nav>

  <main class="dashboard container">
    <section class="card dash-row fade-in-up">
      <div class="dash-left">
        <h2>Sentiment Overview</h2>
        <div id="sentimentBars"></div>
        <div id="sentimentCounts" class="counts"></div>
      </div>

      <div class="dash-right">
        <h2>Emotions</h2>
        <svg id="emotionChart" width="320" height="240"></svg>
        <h2 style="margin-top:18px">Top Keywords</h2>
        <div id="wordCloud" class="wordcloud"></div>
      </div>
    </section>

    <section class="card fade-in-up delay-100">
      <h2>Latest Feedback</h2>
      <div id="feedbackCardsDash" class="feedback-list"></div>
    </section>
  </main>

  <footer class="footer">Live analytics • Updates every 5s</footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
