<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üå•Ô∏è Cloud Feedback App</h1>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="feedback" placeholder="Share your feedback..." required></textarea>

      <label>Rating:</label>
      <div class="stars">
        <input type="number" id="rating" min="1" max="5" placeholder="1-5" required>
      </div>

      <button type="submit">Submit</button>
      <div id="spinner" class="spinner hidden"></div>
    </form>
    <p id="message"></p>
    <a href="/chart">üìä View Sentiment Analysis</a>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      spinner.classList.remove("hidden");
      message.textContent = "";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        feedback: document.getElementById("feedback").value,
        rating: parseInt(document.getElementById("rating").value)
      };

      try {
        const res = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        spinner.classList.add("hidden");
        message.textContent = "‚úÖ Feedback submitted successfully!";
        form.reset();
      } catch (error) {
        spinner.classList.add("hidden");
        message.textContent = "‚ùå Error submitting feedback!";
      }
    });
  </script>
</body>
</html>
